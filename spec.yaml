name: newsletter
region: tor
services:
 - name: newsletter
   dockerfile_path: Dockerfile
   source_dir: .
   github:
     branch: master
     deploy_on_push: true
     repo: EJunger/newsletter
   health_check:
     http_path: /health_check
   http_port: 8000
   instance_count: 1
   instance_size_slug: basic-xxs
   routes:
    - path: /
